<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>GLPI</title>
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <div class="container-img-logo">
            <img src="./img/logo-egpce-branca.png" alt="">
        </div>

        <div class="title-header">
            <h1>Sistema de Suporte Técnico</h1>
        </div>

        <div class="user">
            <div><span>Nome de Usuário</span>
           <span> <a href=""><i class="fa-solid fa-right-from-bracket"></i></a></span>
            </div>
        </div>
    </header>
       <!-- cabeçalho end -->
       
    <!-- main -->
    <main>
        <div class="container-form">
           
            


            <div class="content-form-right">
                <h1>Estados da Chamada</h1>

                <div id="estado">
                    <label for="atendimento-atribuido"><span id="atendimento-atribuido">Em atendimento (atribuído):</span></label>
                    <label for="atendimento-planejado"><span id="atendimento-planejado">Em atendimento (planejado):</span></label>
                    <label for="pendencia"><span id="pendencia">Pendente:</span></label>
                    <label for="sulucionado"><span id="sulucionado">Solucionado:</span></label> <label for="fechado"><span id="fechado">Fechado:</span></label>
                    <label for="excluido"><span id="excluido">Excluído:</span></label>
                </div>
                
                
            </div>
            <div class="content-form-left">
                <h1>Criar um Novo chamado</h1>
            
                <div class="inputs">
            
                    <div id="input-me">
                        <br>
                        <input list="me" id="sobre" name="me" placeholder="Este chamado me diz respeito?">
                        <datalist id="me">
                            <option value="Sim">
                            <option value="Não">
                        </datalist>
                    </div>

                    <div id="input-remetente">
                        <br>
                        <input list="remetente" id="type-remetente" name="remetente" placeholder="O remetente deste chamado é">
                        <datalist id="remetente">
                        <option value="Remetente 1">
                        <option value="Remetente 2">
                        <option value="Remetente 3">
                        <option value="Remetente 4">
                        <option value="Remetente 5">
                        </datalist>
                    </div>


                    <div id="input-tipo">
                        <br>
                        <input list="tipo" id="tipo-de-chamado" name="tipo" placeholder="Tipo de chamado">
                        <datalist id="tipo">
                            <option value="Tipo 1">
                            <option value="Tipo 2">
                            <option value="Tipo 3">
                            <option value="Tipo 4">
                            <option value="Tipo 5">
                        </datalist>
                    </div>
            
                    <div id="input-categoria">
                        <br>
                        <input list="categoria" id="tipo-de-categoria" name="categoria" placeholder="Escolha a categoria">
                        <datalist id="categoria">
                            <option value="Categoria 1">
                            <option value="Categoria 2">
                            <option value="Categoria 3">
                            <option value="Categoria 4">
                            <option value="Categoria 5">
                        </datalist>
                    </div>
            
            
                    <div id="input-titulo">
                        <br>
                        <input type="text" id="titulo" placeholder="Título do seu Chamado">
                    </div>
            
                    <div id="input-descricao">
                        <br>
                        <textarea rows="7" cols="50" id="descricao" placeholder="Descrição do seu Chamado"></textarea>
                    </div>
            
                    <div id="input-file">
                        <br>
                        <input type="file" name="" id="file">
                    </div>
            
                    <div class="button">
                        <button type="submit" id="btn-enviar">Enviar Mensagem</button>
                    </div>
            
                </div>
            </div>
        </div>
    </main>
    <!-- main end -->

       <!-- scripts -->
       <script src="https://kit.fontawesome.com/71797136fe.js" crossorigin="anonymous"></script>
       <!-- scripts end -->
</body>
</html>
